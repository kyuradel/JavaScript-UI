    <script>
        // 1
        var 출석부 = ['흥민', '영희', '철수', '재석'];

        function 이름찾기(n){
            출석부.some(name => {
                if (name == n) {
                    console.log('있어요');
                    return true;
                }
            });
        }

        이름찾기('철수');

        // 2
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j < 10; j++) {
                //console.log(i * j);
            }
        }

        // 3
        var array = [40, 40, 40]
        var score = 20

        function Cal(a, s) {
            let sum = 0;
            let result = 0;

            a.forEach(element => {
                sum += element;
            });
            
            result = sum / a.length;

            if (result > s) {
                console.log(`평균보다 ${result - s}점이 떨어졌네요 재수추천`);
            } else {
                console.log(`평균보다 ${s - result}점이 올랐네요`);
            }
        }
        
        Cal(array, score);

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="open" id="alert">
        <div class="alert-box" >
            <div class="text-content">
                <p>Holy quacamole!</p>
                <p>You should check in on some of those fields below.</p>
            </div>
            <div class="close-btn" onclick="CloseAlert()">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>
    </div>

    <!--<button class="btn-box" onclick="OpenAlert()">띄우기</button>-->
    <button class="btn-box" onclick="OpenAlert('아이디')">버튼1</button>
    <button class="btn-box" onclick="OpenAlert('비밀번호')">버튼2</button>

    <script>
        function OpenAlert(val) {
            document.getElementById('alert').style.display = 'block'
            document.getElementById('alert').querySelector('.text-content').innerHTML = 
            `<p>${val}를 입력하세요.</p>`;
        }
        function CloseAlert() {
            document.getElementById('alert').style.display = 'none'
        }
    </script>

</body>
